<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/tool.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <!-- logo -->
    <div class="logo-register-login">
        <div class="logo w">
            <img src="../img/logo.svg" alt="">
        </div>
    </div>
    <!-- login -->
    <h2 class="login-title">荣耀帐号登录</h2>
    <div class="login-box">
        <div class="login">
            <form action="" method="POST">
                <div class="box phone">
                    <div>+86(中国) <div class="hwid-root"></div>
                    </div><span></span><input type="text" name="phone" placeholder="请输入手机号">
                </div>
                <span class="prompt">手机号不正确</span>
                <div class="box password">
                    <input type="password" name="password" placeholder="输入密码">
                    <div class="hwid-psd eye"></div>
                </div>
                <span class="prompt">首位为字母，最少8位数字或字母下划线</span>
                <div class="box verification">
                    <input type="text" name="verification" placeholder="图形验证码">
                    <div class="random"></div>
                </div>
                <span class="prompt">验证码不正确</span>
                <button>登录</button>
            </form>
            <div class='link'><a href="./register.html">注册</a><span>|</span><a
                    href="javascript:;">忘记密码</a><span>|</span><a href="javascript:;">遇到问题</a></div>
        </div>
    </div>

    <!-- 尾部 -->
    <div class="footer-register-login">
        <div class="footer-top">
            <a href="javascript:;">荣耀帐号用户协议</a>
            <span>|</span>
            <a href="javascript:;">关于荣耀帐号与隐私的声明</a>
            <span>|</span>
            <a href="javascript:;">Cookies</a>
        </div>
        <div class="footer-bottom">版权所有 © 2021 保留一切权利</div>
    </div>
</body>

</html>
