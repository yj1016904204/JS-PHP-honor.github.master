<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/tool.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <!-- logo -->
    <div class="logo-register-login">
        <div class="logo w">
            <img src="../img/logo.svg" alt="">
        </div>
    </div>
    <!-- register -->
    <div class="register-box">
        <h2 class="title">荣耀帐号注册</h2>
        <div class="logo">已有帐号， <a href="./login.html">去登录&gt;</a> </div>
        <div class="register">
            <form action="" method="POST">
                <div class="china box">
                    <span>国家/地区</span>
                    <div><span>中国</span>
                        <div class="hwid-root"></div>
                    </div>
                </div>
                <div class="box phone">
                    <div>+86(中国) <div class="hwid-root"></div>
                    </div><span></span><input type="text" name="phone" placeholder="请输入手机号">
                </div>
                <span class="prompt">手机号不正确</span>
                <div class="box verification">
                    <input type="text" name="verification" placeholder="图形验证码">
                    <div class="random" style="cursor: pointer;"></div>
                </div>
                <span class="prompt">验证码不正确</span>
                <div class="box password">
                    <input type="password" name="password" placeholder="输入密码">
                    <div class="hwid-psd eyes"></div>
                </div>
                <span class="prompt">首位为字母，最少8位数字或字母下划线</span>
                <div class="box repassword">
                    <input type="password" name="repassword" placeholder="确认密码">
                    <div class="hwid-psd eyes"></div>
                </div>
                <span class="prompt">密码与确认密码不一致</span>
                <div class="box date">
                    <input type="date" name="date"><span
                        style="color:#256fff;margin-left: 210px;text-decoration: underline;">出生日</span>
                </div>
                <span class="prompt">请填写出生日</span>
                <button>注册</button>
            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <div class="footer-register-login">
        <div class="footer-top">
            <a href="javascript:;">荣耀帐号用户协议</a>
            <span>|</span>
            <a href="javascript:;">关于荣耀帐号与隐私的声明</a>
            <span>|</span>
            <a href="javascript:;">Cookies</a>
        </div>
        <div class="footer-bottom">版权所有 © 2021 保留一切权利</div>
    </div>
</body>

</html>
